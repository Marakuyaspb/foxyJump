<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title> Foxy & Chia </title>

	<!-- bootstrup -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id='all' style="display:none">
		<center> 
			<div class="d-flex justify-content-around mx-5">
				<div class="p-2 text-end info">
					<ul class="list-inline">
						<li class="list-inline-item">
						Score:
						</li>
						<li class="list-inline-item">
						<b><div id="score">0</div></b>
						</li>
					</ul>
				</div>
				<div class="p-2 text-start info">
					<ul class="list-inline">
						<li class="list-inline-item">
						Level:
						</li>
						<li class="list-inline-item">
						<b><div id="level">1</div></b>
						</li>
					</ul>
				</div>

				<div class="p-2 text-start">
					<ul class="list-inline">
						<li class="list-inline-item">
						You've been playing for
						</li>
						<li class="list-inline-item">
						<b><div id="timer"></div></b>
						</li>
						<li class="list-inline-item">minutes</li>
					</ul>
				</div>
			</div>

		</center>

		<canvas id="canvas" style="display:none"></canvas>

		<script type="text/javascript" src="timer.js"> </script>
		<script type="text/javascript" src="button.js"> </script>
		<script type="text/javascript" src="just.js"> </script>	
	
		<div id = "container" style="display:none">
			<input value="Just JUMP!" onclick="onclickBtn();" type="button" id = "btn">
		</div>
	</div>

	<div id="start" style="display:block">
        	<a href="#" onclick="startGame()">Start Game</a>
	</div>
</body>
</html>
